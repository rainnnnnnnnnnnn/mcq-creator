<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="icon" type="image/png" href="./favicon-16x16_register.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@500&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles-home.css">
    </head>
    <body>
        <div class="center">
            <h1>Register</h1>
            <form method="post" action="register">
                <div class="text_field">
                    <input type="text" name="full_name" required>
                    <span></span>
                    <label>Full name</label>
                </div>
                <div class="text_field">
                    <input type="text" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="text_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <fieldset>
                    <input type="radio" id="ins" name="role" value="Instructor" required>
                    <label for="ins">Instructor</label>
                    <input type="radio" id="stu" name="role" value="Student" required>
                    <label for="stu">Student</label>
                </fieldset>
                <br><br>
                <input type="submit" value="Register" style="margin: -20px 0 20px 0;">
            </form>
        </div>
    </body>
</html>
